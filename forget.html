<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=7,9,10,11" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="js/jquery-1.8.3.min.js"></script>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="font/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/forget.css">
    <title>忘記密碼</title>
</head>
<body>
  <div class="header">
    <div class="top"> <a href="login.html" class="back"> → </a>
        <p>忘記密碼</p>
        <a href=""></a>
    </div>
</div>
<div id="main">
   <form action="">
     <div class="content">
      <div class="flex">
        <input type="tel" placeholder="手機號碼">
      </div>
      <div class="flex">
        <input type="text" placeholder="驗證碼">
        <a href="" class="comfirm">獲取驗證碼</a>
    </div>
      <div class="flex">
          <input type="text" placeholder="新密碼" class="big">
      </div>
      <div class="flex">
        <input type="text" placeholder="確認密碼" class="big">
      </div>
      <span>密碼應為4-16位字母和數字(不可全為數字或字母，區分大小寫)</span>
      <input type="submit" value="提交" class="flex noLine">
    </div>
    </form>
</div>
<script>
  $('form .verification').change(function(){
      $('form .verification').each(function(){
          if($(this).val()!== ''){
             $('#main .down .btn').css('opacity',1);
          }else{
              $('#main .down .btn').css('opacity',0.5);
          }
      });  
   });
   
       if($('form #password').val() !== '' && $('form #verification').val() !== ''){
           $('form input[type="submit"]').click(function(){
              self.location='verification.html'
           });
       }
</script>
</body>
</html>
